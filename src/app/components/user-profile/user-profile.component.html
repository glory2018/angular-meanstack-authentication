<div class="container">
  <div class="row">
    <div class="inner-main">
      <h2 class="mb-4">User Profile</h2>
      <div *ngIf="user">
        <div>
          <label><b>User Name: </b></label> {{user.username}}
        </div>
        <div>
          <label><b>First Name: </b></label> {{user.firstName}}
        </div>
        <div>
          <label><b>Last Name: </b></label> {{user.lastName}}
        </div>
        <div>
          <label><b>Contact Number: </b></label> {{user.contactNumber}}
        </div>
        <div>
          <label><b>Reg Code: </b></label> {{user.regCode}}
        </div>
        <div>
          <label><b>Role: </b></label> {{user.role}}
        </div>
        <div>
          <label><b>Email: </b></label> {{user.email}}
        </div>
      </div>
    </div>
  </div>
</div>

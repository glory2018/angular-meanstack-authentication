<h3>Update User</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName">
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username">
    </div>
    <div class="form-group">
      <label>Contact Number</label>
      <input type="text" class="form-control" id="contactNumber" required [(ngModel)]="user.contactNumber"
             name="contactNumber">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
    </div>
    <div class="form-group">
      <label>Reg Code</label>
      <input type="text" class="form-control" id="regCode" required [(ngModel)]="user.regCode"
             name="regCode">
    </div>
    <div class="form-group">
      <label>Role</label>
      <input type="text" class="form-control" id="role" required [(ngModel)]="user.role"
             name="role">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
